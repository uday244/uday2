<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/df0a5db047.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Online Code Editor(frontend devlopment)</h1>
    <div class="container">
        <div class="left">
            <label for=""><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea name="" id="html-code" onkeyup="run()"></textarea>

            <label for=""><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea name="" id="css-code" onkeyup="run()"></textarea>

            <label for=""><i class="fa-brands fa-square-js"></i>JAVASCRIPT</label>
            <textarea name="" id="javascript-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i>OUTPUT</label>
            <iframe id="output"></iframe>

        </div>
    </div>

    <script>
        function run(){
            let htmlCode = document.getElementById("html-code").value;
            let cssCode = document.getElementById("css-code").value;
            let javascriptCode = document.getElementById("javascript-code").value;
            let output = document.getElementById("output");

            output.contentDocument.body.innerHTML = htmlCode + "<style>"+cssCode+"</style>";
            
            output.contentWindow.eval(javascriptCode);
        }
    </script>

</body>
</html>
